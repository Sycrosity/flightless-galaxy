[package]
name = "flightless-galaxy"
version = "0.1.0"
authors = ["Sycrosity"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# bevy = { version = "0.8", features = ["dynamic", "ktx2"] } # the main ECS based game engine
# bevy = { git = "https://github.com/bevyengine/bevy", features = ["dynamic", "ktx2"]}
bevy_asset_loader = "0.12.1"
cfg-if = "1" # allows running of code only on specific platforms
rand = "0.8" # for any type of randomness ingame

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy = { version = "0.8", features = ["dynamic", "ktx2"] } # the main ECS based game engine

[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy = { version = "0.8", features = ["ktx2"] } # the main ECS based game engine


#fix macos window weirdness - not a good fix but it should work
[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.24"

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[workspace]
resolver = "2"
